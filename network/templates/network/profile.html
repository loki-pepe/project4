{% extends "network/layout.html" %}

{% block body %}
    {% if user.is_authenticated and user.username != username %}
    <div>
        {% if follow %}
        <button id="follow-toggle" followed>Unfollow</button>
        {% else %}
        <button id="follow-toggle">Follow</button>
        {% endif %}
    </div>
    {% endif %}
    <div>
        {{ username }}
    </div>
    <div id="followers">
        Followers: <span id="follower-count">{{ follower_count }}</span>
    </div>
    <div>
        Following: {{ following_count }}
    </div>
    <ul id="posts-div">
    </ul>
{% endblock %}
